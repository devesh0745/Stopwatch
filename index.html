<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <h3>STOPWATCH</h3>
        <div id="screen">    
            <div id="mins">00</div>
            <div class="colon">:</div>
            <div id="secs">00</div>
            <div class="colon">:</div>
            <div id="milisecs">00</div>
        </div>

        <!--start,pause and reset inside single div-->
        <div id="start-pause-reset">
            <button id="start-btn"><span>Start</span></button>
            <button id="pause-btn"><span>Stop</span></button>
            <button id="reset-btn"><span>Reset</span></button>
        </div>
        
    </div>

    
    </div>
    <script src="script.js"></script>
    </body>
</html>
